<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Management Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IPTV Management Panel</h1>

    <h2>User Management</h2>
    <form id="user-form">
        <input type="text" placeholder="User ID" id="userId" required>
        <input type="text" placeholder="User Code" id="userCode" required>
        <select id="role" required>
            <option value="admin">Admin</option>
            <option value="reseller">Reseller</option>
        </select>
        <input type="password" placeholder="Password" id="userPassword" required>
        <button type="submit">Add User</button>
    </form>
    <ul id="user-list"></ul>

    <h2>Channel Management</h2>
    <form id="channel-form">
        <input type="text" placeholder="Channel Name" id="channelName" required>
        <input type="text" placeholder="Channel URL" id="channelUrl" required>
        <button type="submit">Add Channel</button>
    </form>
    <ul id="channel-list"></ul>

    <h2>VOD Management</h2>
    <form id="vod-form">
        <input type="text" placeholder="VOD Title" id="vodTitle" required>
        <input type="text" placeholder="Description" id="vodDescription" required>
        <input type="text" placeholder="File Path" id="vodFilePath" required>
        <button type="submit">Add VOD</button>
    </form>
    <ul id="vod-list"></ul>

    <h2>Series Management</h2>
    <form id="series-form">
        <input type="text" placeholder="Series Title" id="seriesTitle" required>
        <input type="text" placeholder="Description" id="seriesDescription" required>
        <button type="submit">Add Series</button>
    </form>
    <ul id="series-list"></ul>

    <h2>Episode Management</h2>
    <form id="episode-form">
        <input type="text" placeholder="Series ID" id="episodeSeriesId" required>
        <input type="text" placeholder="Episode Title" id="episodeTitle" required>
        <input type="text" placeholder="File Path" id="episodeFilePath" required>
        <button type="submit">Add Episode</button>
    </form>
    <ul id="episode-list"></ul>

    <script src="script.js"></script>
</body>
</html>
